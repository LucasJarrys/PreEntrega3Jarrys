<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.27/sweetalert2.css" integrity="sha512-eRBMRR/qeSlGYAb6a7UVwNFgXHRXa62u20w4veTi9suM2AkgkJpjcU5J8UVcoRCw0MS096e3n716Qe9Bf14EyQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WALLY-PADEL</title>
</head>

<body class="body">
    
    <header>
        <h1 class="titulo">WALLY-PADEL</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">BIENVENIDOS A WALLY-PADEL</a>
                <a class="navbar-brand btnInicio" href="./index.html">Volver a inicio</a>
                <button class="navbar-brand" id="btnCarrito">Carrito</button>
                    <form id="searchForm" class="d-flex" role="search">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Que paleta buscas?" aria-label="Search">
                        <button id="searchBtn" class="btn btn-outline-success" type="button">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    

    <main class="productos">

                <div id="listuli" class="row col-md-12">
                    
                </div>
        
            </section>
        </div>
        <div id="productos"></div>
        <div id="carrito">
            <table>
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombres</th>
                        <th>Unidades</th>
                        <th>Costo Unitario</th>
                        <th>Costo Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot id="totales"></tfoot>
            </table>
        </div>
        <a href="./proximos.html">PROXIMOS PRODUCTOS</a>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.27/sweetalert2.min.js" integrity="sha512-mJQ9oQHzLM2zXe1cwiHmnMddNrmjv1YlaKZe1rM4J7q8JTnNn9UgeJVBV9jyV/lVGdXymVx6odhgwNZjQD8AqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
